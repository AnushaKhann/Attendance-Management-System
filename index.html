<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Login</h1>
        
        <div id="login-options">
            <button class="btn btn-primary m-2" id="faculty-login-btn">Faculty Login</button>
            <button class="btn btn-success m-2" id="student-login-btn">Student Login</button>
        </div>

        <!-- Faculty Login Form -->
        <div id="faculty-login-form" class="login-form" style="display: none;">
            <h2>Faculty Login</h2>
            <input type="text" id="faculty-username" class="form-control mb-2" placeholder="Username">
            <input type="password" id="faculty-password" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-primary" id="faculty-submit-btn">Submit</button>
            <p id="faculty-error" class="text-danger mt-2" style="display: none;">Invalid credentials, try again.</p>
        </div>

        <!-- Student Login Form -->
        <div id="student-login-form" class="login-form" style="display: none;">
            <h2>Student Login</h2>
            <input type="text" id="student-id" class="form-control mb-2" placeholder="System ID">
            <input type="password" id="student-password" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-success" id="student-submit-btn">Submit</button>
            <p id="student-error" class="text-danger mt-2" style="display: none;">Invalid credentials, try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
